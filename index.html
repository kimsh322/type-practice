<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/loader.css" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/main_container.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/ranking_and_rule.css" />
    <script defer src="./js/data.js"></script>
    <script defer src="./js/loader.js"></script>
    <script defer src="./js/randomRender.js"></script>
    <script defer src="./js/startButton.js"></script>
    <script defer src="./js/matchType.js"></script>
    <script defer src="./js/ranking.js"></script>
  </head>
  <body>
    <div id="loader">
      <div id="loader-text">타자 연습 게임</div>
      <div id="loader-container">
        <span>이름을 말해주세요.</span>
        <input type="text" id="name-input" />
      </div>
    </div>
    <div id="container" style="display: none">
      <div id="header">
        <div id="score-box">
          <span>score :</span>
          <span id="score">0</span>
        </div>
        <div id="header-text">타자 연습 게임</div>
        <!-- <div id="button-box">
        <button id="stop-button">중 지</button>
      </div> -->
      </div>
      <div id="main-container"></div>
      <div id="input-box-container">
        <div id="ranking">랭킹 보기</div>
        <div id="ranking-container">
          <h2>랭 킹</h2>
          <ul id="ranking-board"></ul>
        </div>
        <div id="verb-num-descriptor">
          단어개수가 10개가 되면 Game Over 입니다.
          <div id="verb-num">0</div>
        </div>
        <button id="start-button">시 작 하 기</button>
        <input type="text" id="input-box" />
        <div id="rule">규칙 보기</div>
        <div id="rule-descriptor-container">
          <h2>게임 규칙</h2>
          <p class="rule-descriptor">
            1. 시작 버튼을 누르면 일정 시간마다 화면에 무작위 단어가 생성됩니다.
          </p>
          <p class="rule-descriptor">
            2. 입력창에 단어를 작성하고 엔터키를 누르면 단어가 없어지고 점수가
            올라갑니다.
          </p>
          <p class="rule-descriptor">
            3. 화면에 단어가 10개가 되면 Game Over 입니다.
          </p>
          <p class="rule-descriptor">
            4. 점수가 올라가면 단어 생성이 빨라집니다.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
